spring:
  cloud:
    gateway:
      routes:
        - id: product-route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}

        - id: connect
          uri: lb://gulimall-connect
          predicates:
            - Path=/api/connect/**
          filters:
            - RewritePath=/api/connect/(?<segment>.*), /$\{segment}


        - id: admin-route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}

